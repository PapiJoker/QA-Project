<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link href="../static/index.css" rel="stylesheet">
</head>
<body>
<script>
    // Copy the textarea value into the appropriate hidden input before form submission
    function setTextareaValue(hiddenInputId) {
        document.getElementById(hiddenInputId).value = document.getElementById('textbox').value;
    }
</script>
<div id="main_window">
    <table id="table">
        <tr style="display: table-row">
            <td>
                <h1 id="title">Calculator</h1>
            </td>
            <td>
                <button id="clear_button" onclick="location.assign('/')">Clear</button>
            </td>
        </tr>
    </table>

    <div class="{% if error_message %}error-box{% else %}success-box{% endif %}" id="result_box">
        {% if not error_message %}
        <p id="operation">{{ operation }}</p>
        <p id="calculation_result">{{ calculation_result }}</p>
        {% else %}
        <p>Invalid Input</p>
        <p id="error_message" style="font-style: italic">{{ error_message }}</p>
        {% endif %}
    </div>

        <label for="textbox" style="margin-top: 2vh; margin-bottom: 2vh;">Values</label>
        <textarea id="textbox" rows="5">{{ textbox_content }}</textarea>

    <h2>Descriptive Statistics</h2>

    <form action="/sample_standard_deviation" method="POST">
        <input id="sample_standard_deviation" name="textbox_content" type="hidden">
        <button id="button_sample_standard_deviation" onclick="setTextareaValue('sample_standard_deviation')">Compute
            Sample Standard Deviation
            | one value per line
        </button>
    </form>

    <form action="/population_standard_deviation" method="POST">
        <input id="population_standard_deviation" name="textbox_content" type="hidden">
        <button id="button_population_standard_deviation" onclick="setTextareaValue('population_standard_deviation')">
            Compute
            Population Standard Deviation | one value per line
        </button>
    </form>

    <form action="/mean" method="POST">
        <input id="mean" name="textbox_content" type="hidden">
        <button id="button_mean" onclick="setTextareaValue('mean')">Compute Mean | one value per line</button>
    </form>

    <form action="/z_score" method="POST">
        <input id="z_score" name="textbox_content" type="hidden">
        <button id="button_z_score" onclick="setTextareaValue('z_score')">Compute Z Score | value, mean, stdDev on one
            line
        </button>
    </form>


    <h2>Single Linear Regression</h2>

    <form action="/single_linear_regression" method="POST">
        <input id="single_linear_regression" name="textbox_content" type="hidden">
        <button id="button_single_linear_regression" onclick="setTextareaValue('single_linear_regression')">Compute
            Single
            Linear Regression Formula | one x, y pair per line
        </button>
    </form>

    <form action="/y_from_linear_regression" method="POST">
        <input id="y_from_linear_regression" name="textbox_content" type="hidden">
        <button id="button_y_from_linear_regression" onclick="setTextareaValue('y_from_linear_regression')">Compute Y
            from
            Linear Regression Formula | x, m, b on one line
        </button>
    </form>
</div>
</body>
</html>
